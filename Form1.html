<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery表单应用</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="formjs.js"></script>
    <link href="formStyle1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="#" method="POST" id="reForm">
        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <label for="username">名称：</label>
                <input id="username" type="text">
            </div>
            <div>
                <label for="pass">密码：</label>
                <input id="pass" type="password">
            </div>
            <div>
                <label for="msg">详细信息：</label>
                <textarea id="msg" ></textarea>
            </div>
            <div class="msg_caption">
                <span class="bigger">向上</span>
                <span class="smaller">向下</span>
            </div>
            <div>
                <textarea id="comment" rows="8" cols="20">明年1.6L以下小车按7.5%征税 后年恢复10%标准村庄数十人中毒：嫌犯迷信神婆向“仇人”明年1.6L以下小车按7.5%征税 后年恢复10%标准村庄数十人中毒：嫌犯迷信神婆向“仇人”明年1.6L以下小车按7.5%征税 后年恢复10%标准村庄数十人中毒：嫌犯迷信神婆向“仇人”明年1.6L以下小车按7.5%征税 后年恢复10%标准村庄数十人中毒：嫌犯迷信神婆向“仇人”</textarea>
            </div>

            你爱好的运动是什么？<br/>
            <input type="checkbox" name="items" value="足球">足球
            <input type="checkbox" name="items" value="篮球">篮球
            <input type="checkbox" name="items" value="羽毛球">羽毛球
            <input type="checkbox" name="items" value="乒乓球">乒乓球
            <input type="checkbox" id="CheckedAll" value="全选/全不选">全选/全不选
            <!--<input type="button" id="CheckedNo" value="全不选">-->
            <input type="button" id="CheckedRev" value="反选">
            <input type="button" id="send" value="提交">

        </fieldset>
    </form>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="content">
        <select multiple id="select1" >
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
            <option value="8">选项8</option>
        </select>
        <div>
         <span id="add">选中添加到右边&gt;&gt;</span>
        <span id="add_all">全部添加到右边&gt;&gt;</span>
        </div>
    </div>
    <div class="content">
        <select multiple id="select2"></select>
        <span id="remove">&lt;&lt;选中添加到左边</span>
        <span id="remove_all">&lt;&lt;全部添加到左边</span>
    </div>

   <form method="post" action="">
       <div class="int">
           <label for="username1">用户名：</label>
           <input id="username1" type="text" class="required">
       </div>
       <div class="int">
           <label for="email">邮  箱：</label>
           <input id="email" type="email" class="required">
       </div>
       <div class="int">
           <label for="personinfo">个人资料：</label>
           <input id="personinfo"  type="text">
       </div>
       <div class="sub">
           <input type="submit" value="提交" id="send1">
           <input type="reset" id="res">
       </div>
   </form>
</body>
</html>
